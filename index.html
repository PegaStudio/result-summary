<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <main class="cards">
    <div class="card1">
      <div class="your-result-container">
        <h1 class="your-result">Your Result</h1>
        <div class="circle-score">
          <p class="total-score ">76
            <br>
            <span class="of-100">of 100</span>
          </p>
        </div>
      </div>
      <div class="result"></div>
      <div class="score-description">
        <h2 class="great">Great</h2>
        <p class="description"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card2">
      <div class="summary ">
        <h2 class="summary">Summary</h2>
      </div>
      <div class="skills-list">
        <div class="reaction skill">
          <div class="icon-plus-description">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="icon lightning"  class="icon-reaction icon">
            </div>
            <div class="icon-description-reaction">Reaction</div>
          </div>
          <div class="score-skill-container">
            <div class="score-skill">80 </div>
            <div class="skill-of-100">/ 100</div>
          </div>
        </div>
        <div class="memory skill">
          <div class="icon-plus-description">
            <div>
              <img src="assets/images/icon-memory.svg" alt="icon brain" class="icon-memory icon">
            </div>
            <div class="icon-description-memory">Memory</div>
          </div>
          <div class="score-skill-container">
            <div class="score-skill">92 </div>
            <div class="skill-of-100">/ 100</div>
          </div>
        </div>
        <div class="verbal skill">
          <div class="icon-plus-description">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="icon speaking cloud" class="icon-verbal icon" >
            </div>
            <div class="icon-description-verbal">Verbal
            </div>
          </div>
          <div class="score-skill-container">
            <div class="score-skill">61</div>
            <div class="skill-of-100">/ 100</div>
          </div>
        </div>
        <div class="visual skill">
          <div class="icon-plus-description">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon eye" class="icon-visual icon">
            </div>

            <div class="icon-description-visual">Visual</div>
          </div>

          <div class="score-skill-container">
            <div class="score-skill">72 </div>
            <div class="skill-of-100">/ 100</div>
          </div>
        </div>
      </div>
    

<div class="buttton-container">

    <div class="button">Continue</div>
    </div>
  
  </main>

</body>

</html>
